<head>
    <style>
        .like-container{filter: url('#filter');}
        .like-cnt{  
        position: absolute; 
        cursor: pointer;
        left: 50%; 
        top: 50%; 
        transform: translate(-50%, -50%);     background: rgba(100,100,100,0.3);     width: 60px; 
        height: 60px;  
        border-radius: 50%;
        text-align: center;
        line-height: 75px;
        z-index: 10;
        }
        .like-btn{
        color: #fff;
        }

    </style>
</head>

<body>
    <div class="like-container">
        <div class="like-cnt unchecked" id="like-cnt">
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script>

    var check_status = false;
    var like_cnt = $("#like-cnt");
    var like_parent = $(".like-container");

    var burst = new mojs.Burst({
    parent: like_parent,
    radius:   { 20: 60 },
    count: 15,
    angle:{0:30},
    children: {
        delay: 250,
        duration: 700,
        radius:{10: 0},
        fill:   [ '#ddca7e' ],
        easing: 		mojs.easing.bezier(.08,.69,.39,.97)
    }
    });

    $("#like-cnt").click(function(){
    var t1 = new TimelineLite();
    var t2 = new TimelineLite();
    if(!check_status){
        t1.set(like_cnt, {scale:0});
        t1.set('.like-btn', {scale: 0});
        t1.to(like_cnt, 0.6, {scale:1, background: '#ddca7e',ease: Expo.easeOut});
        t2.to('.like-btn', 0.65, {scale: 1, ease: Elastic.easeOut.config(1, 0.3)}, '+=0.2');
    //    t1.timeScale(5);
        check_status=true;
        //circleShape.replay();
        burst.replay();
    }
    else{
        t1.to(like_cnt, 1, {scale:1})
        .to(like_cnt, 1, {scale:1, background: 'rgba(100,100,100,0.3)', ease: Power4.easeOut});
        t1.timeScale(7);
        check_status=false;
    }
    
    })
</script>
